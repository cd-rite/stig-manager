components:
  schemas:
    AccessLevel:
      type: integer
      minimum: 1
      maximum: 3
    ApiConfiguration:
      type: object
      additionalProperties: false
      properties:
        classification:
          type: string
          enum:
            - NONE
            - U
            - FOUO
            - CUI
            - C
            - S
            - TS
            - SCI
        commit:
          type: object
          properties:
            branch:
              type: string
            sha:
              type: string
            tag:
              type: string
            describe:
              type: string
        version:
          type: string
    ApiDefinition:
      oneOf:
        - type: object
        - type: array
    Asset:
      type: object
      required:
        - assetId
        - name
        - fqdn
        - collection
        - description
        - ip
        - mac
        - noncomputing
        # - metadata
      additionalProperties: false
      properties:
        assetId:
          readOnly: true
          type: string
        name:
          type: string
          nullable: false
          maxLength: 255
        fqdn:
          type: string
          nullable: true
          maxLength: 255
        collection:
          $ref: '#/components/schemas/CollectionBasic'
        description:
          type: string
          nullable: true
          maxLength: 255
        ip:
          type: string
          nullable: true
          maxLength: 255
        mac:
          type: string
          nullable: true
          maxLength: 255
        noncomputing:
          type: boolean
        metadata:
          $ref: '#/components/schemas/Metadata'    
    AssetBasic:
      type: object
      required:
        - assetId
        - name
      additionalProperties: false
      properties:
        assetId:
          type: string
        name:
          type: string
    AssetBasicProjected:
      type: object
      required:
        - assetId
        - name
        - restrictedUserAccess
      additionalProperties: false
      properties:
        assetId:
          type: string
        name:
          type: string
        restrictedUserAccess:
          type: array
          items:
            $ref: '#/components/schemas/UserBasic'
    AssetCreateOrReplace:
      type: object
      required:
        - name
        - collectionId
        - description
        - ip
        - noncomputing
        - metadata
        - stigs
      additionalProperties: false
      properties:
        name:
          type: string
          nullable: false
          maxLength: 255
        fqdn:
          type: string
          nullable: true
          maxLength: 255
        collectionId:
          description: The collectionId mapped to this Asset
          type: string
        description:
          type: string
          nullable: true
          maxLength: 255
        ip:
          type: string
          nullable: true
          maxLength: 255
        mac:
          type: string
          nullable: true
          maxLength: 255
        noncomputing:
          type: boolean
        metadata:
          $ref: '#/components/schemas/Metadata'
        stigs:
          description: The benchmarkIds mapped to this Asset
          type: array
          items:
            type: string
    AssetForCollection:
      type: object
      additionalProperties: false
      properties:
        assetId:
          type: string
        name:
          type: string
    AssetProjected:
      type: object
      required:
        - assetId
        - name
        - fqdn
        - collection
        - description
        - ip
        - mac
        - noncomputing
        # - metadata
      additionalProperties: false
      properties:
        assetId:
          readOnly: true
          type: string
        name:
          type: string
          nullable: false
          maxLength: 255
        fqdn:
          type: string
          nullable: true
          maxLength: 255
        collection:
          $ref: '#/components/schemas/CollectionBasic'
        description:
          type: string
          nullable: true
          maxLength: 255
        ip:
          type: string
          nullable: true
          maxLength: 255
        mac:
          type: string
          nullable: true
          maxLength: 255
        noncomputing:
          type: boolean
        metadata:
          $ref: '#/components/schemas/Metadata'    
        statusStats:
          type: object
          additionalProperties: false
          properties:
            stigCount:
              type: integer
            stigAssignedCount:
              type: integer
            ruleCount:
              type: integer
              nullable: true
            acceptedCount:
              type: integer
              nullable: true
            rejectedCount:
              type: integer
              nullable: true
            submittedCount:
              type: integer
              nullable: true
            savedCount:
              type: integer
              nullable: true
            minTs:
              type: string
              format: date-time
              nullable: true
            maxTs:
              type: string
              format: date-time
              nullable: true
        stigs:
          type: array
          description: The benchmarkIds mapped to this Asset
          items:
            $ref: '#/components/schemas/STIG'
        stigGrants:
